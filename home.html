<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Noori's Library</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Header styles */
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .home-link {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-input {
            padding: 8px 12px;
            border: none;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }

        .search-button {
            background-color: #0056b3;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        /* PDF list styles */
        .pdf-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        .pdf-item {
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .pdf-item:hover {
            transform: translateY(-5px);
        }

        .pdf-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .pdf-item a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        /* Footer styles */
        footer {
            background-color: #f5f5f5;
            padding: 40px 20px;
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-content h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .footer-content p {
            font-size: 14px;
            line-height: 1.5;
        }

        .newsletter form {
            display: flex;
            align-items: center;
        }

        .newsletter input {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 14px;
        }

        .newsletter button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 14px;
        }

        .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            header {
                padding: 10px;
            }

            .home-link {
                font-size: 20px;
            }

            .search-input {
                font-size: 14px;
            }

            .search-button {
                padding: 6px 10px;
            }

            .pdf-list {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                grid-gap: 15px;
                padding: 15px;
            }

            .pdf-item {
                padding: 15px;
            }

            .pdf-item img {
                width: 60px;
                height: 60px;
            }

            .pdf-item a {
                font-size: 16px;
            }

            .footer-content {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .newsletter form {
                margin-top: 20px;
            }
        }
    </style>
</head>
